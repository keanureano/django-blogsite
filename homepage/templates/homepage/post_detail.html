{% extends 'homepage/base.html' %}

{% block content %}
<article class="container">
    <div class="metadata">
        <a href="{% url 'user-posts' object.author.username %}">
            <img src="{{ object.author.profile.image.url }}">
        </a>
        <h3><a href="{% url 'user-posts' object.author.username %}">
            {{ object.author }}
        </a></h3>
        <h6>{{ object.date_posted|date:'F d, Y' }}</h6>
    </div>
    <hr>
    <div>
        <h1>{{ object.title }}</h1>
        <p>{{ object.content }}</p>
    </div>
    {% if object.author == user %}
    <hr>
    <a href="{% url 'post-update' object.id %}"><small>Update</small></a>
    <a href="{% url 'post-delete' object.id %}"><small>Delete</small></a>
    {% endif %}
</article>
{% endblock %}
