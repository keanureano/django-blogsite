{% extends 'homepage/base.html' %}

{% block content %}
    {% for post in posts %}
    <article class="container">
        <div class="metadata">
            <img src="{{ post.author.profile.image.url }}">
            <h3>{{ post.author }}</h3>
            <h6>{{ post.date_posted|date:'F d, Y' }}</h6>
        </div>
        <hr>
        <div>
            <h1>{{ post.title }}</h1>
            <p>{{ post.content }}</p>
        </div>
    </article>
    {% endfor %}
{% endblock %}
