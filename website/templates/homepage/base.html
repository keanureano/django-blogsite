{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- required meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom title script -->
    {% if title %}
    <title>My Blog - {{ title }}</title>
    {% else %}
    <title>My Blog</title>
    {% endif %}

    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/icons/bootstrap-icons.css' %}">

    <!-- homepage css -->
    <link rel="stylesheet" type="text/css" href="{% static 'homepage/style.css' %}">
</head>

<body>
    <div class="container">
        <!-- navbar -->
        
        <!-- content -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- bootstrap js -->
    <script src="{% static 'bootstrap/bootstrap.bundle.js' %}"></script>
</body>

</html>
