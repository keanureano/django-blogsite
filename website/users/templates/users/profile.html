{% extends 'homepage/base.html' %}
{% block content %}
<div class="container profile">
    <img src="{{ user.profile.image.url }}">
    <h1>{{ user.username }}</h1>
    <p>{{ user.email }}</p>
    <p>{{ user.first_name }} {{ user.last_name }}</p>
    <hr>
    <div class="profile">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                {{ u_form.as_p }}
                {{ p_form.as_p }}
                <button type="submit">Update</button>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
