{% extends 'homepage/base.html' %}
{% block content %}
    <div class="register">
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Join Today</legend>
                {{ form.as_p }}
                <button type="submit">Sign Up</button>
            </fieldset>
        </form>
        <small>
            <a href="#">Already Have an Account?</a>
        </small>
    </div>
{% endblock %}
