{% extends 'homepage/base.html' %}
{% block content %}
    <div class="register">
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Log In</legend>
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </fieldset>
        </form>
        <small>
            <a href="{% url 'register' %}">Need an Account?</a>
        </small>
    </div>
{% endblock %}
